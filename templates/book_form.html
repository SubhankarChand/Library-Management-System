{% extends "base.html" %}

{% block title %}Add New Book - KitabGhar{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-9">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h4 class="mb-0"><i class="fas fa-plus-circle"></i> Add a New Book</h4>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('main.add_book') }}" enctype="multipart/form-data">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="title" class="form-label">Title*</label>
                            <input type="text" class="form-control" id="title" name="title" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="author" class="form-label">Author*</label>
                            <input type="text" class="form-control" id="author" name="author" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea class="form-control" id="description" name="description" rows="4"></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="category" class="form-label">Category*</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" selected disabled>Select a Category</option>
                                <optgroup label="Fiction">
                                    <option value="Adventure">Adventure</option>
                                    <option value="Classic">Classic</option>
                                    <option value="Fantasy">Fantasy</option>
                                    <option value="Historical Fiction">Historical Fiction</option>
                                    <option value="Horror">Horror</option>
                                    <option value="Mystery">Mystery</option>
                                    <option value="Romance">Romance</option>
                                    <option value="Science Fiction">Science Fiction</option>
                                    <option value="Thriller">Thriller</option>
                                </optgroup>
                                <optgroup label="Non-Fiction">
                                    <option value="Biography">Biography & Autobiography</option>
                                    <option value="Business">Business & Economics</option>
                                    <option value="Computer Science">Computer Science</option>
                                    <option value="Education">Education</option>
                                    <option value="Health">Health & Fitness</option>
                                    <option value="History">History</option>
                                    <option value="Law">Law</option>
                                    <option value="Politics">Politics & Government</option>
                                    <option value="Psychology">Psychology</option>
                                    <option value="Science">Science</option>
                                    <option value="Self-Help">Self-Help</option>
                                    <option value="Technology">Technology</option>
                                    <option value="Travel">Travel</option>
                                </optgroup>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="genre" class="form-label">Genre</label>
                            <input type="text" class="form-control" id="genre" name="genre" placeholder="e.g., Young Adult, Dystopian">
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="total_copies" class="form-label">Total Copies*</label>
                            <input type="number" class="form-control" id="total_copies" name="total_copies" min="1" value="1" required>
                        </div>
                         <div class="col-md-4 mb-3">
                            <label for="publication_year" class="form-label">Publication Year</label>
                            <input type="number" class="form-control" id="publication_year" name="publication_year" min="1000" max="2025">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="isbn" class="form-label">ISBN</label>
                            <input type="text" class="form-control" id="isbn" name="isbn">
                        </div>
                    </div>

                    <hr>
                    <h5 class="mb-3">Files</h5>

                    <div class="mb-3">
                        <label for="cover_image" class="form-label">Cover Image (JPG, PNG)*</label>
                        <input class="form-control" type="file" id="cover_image" name="cover_image" required>
                    </div>
                    <div class="mb-3">
                        <label for="pdf_file" class="form-label">Book PDF (Optional)</label>
                        <input class="form-control" type="file" id="pdf_file" name="pdf_file">
                    </div>
                    
                    <div class="d-flex justify-content-end">
                        <a href="{{ url_for('main.publisher_dashboard') }}" class="btn btn-secondary me-2">Cancel</a>
                        <button type="submit" class="btn btn-primary">Add Book</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
