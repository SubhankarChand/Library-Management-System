{% extends "base.html" %}

{% block title %}Register - Library Management System{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8">
        <div class="card">
            <div class="card-header bg-success text-white">
                <h4 class="mb-0">
                    <i class="fas fa-user-plus"></i> Create New Account
                </h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('register') }}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="confirm_password" class="form-label">Confirm Password</label>
                                <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label class="form-label">Account Type</label>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role_user" value="user" checked>
                            <label class="form-check-label" for="role_user">
                                <i class="fas fa-user"></i> Regular User (Borrow Books)
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="role" id="role_publisher" value="publisher">
                            <label class="form-check-label" for="role_publisher">
                                <i class="fas fa-building"></i> Publisher (Publish Books)
                            </label>
                        </div>
                    </div>
                    
                    <div id="publisherFields" style="display: none;">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="publisher_name" class="form-label">Publisher/Company Name</label>
                                    <input type="text" class="form-control" id="publisher_name" name="publisher_name">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="publisher_type" class="form-label">Publication Type</label>
                                    <select class="form-select" id="publisher_type" name="publisher_type">
                                        <option value="">Select publication type</option>
                                        <option value="Books">Books</option>
                                        <option value="Research Papers">Research Papers</option>
                                        <option value="Magazines">Magazines</option>
                                        <option value="Journals">Journals</option>
                                        <option value="Educational Materials">Educational Materials</option>
                                        <option value="Multiple Types">Multiple Types</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-user-plus"></i> Register
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const roleRadios = document.querySelectorAll('input[name="role"]');
    const publisherFields = document.getElementById('publisherFields');
    
    roleRadios.forEach(radio => {
        radio.addEventListener('change', function() {
            if (this.value === 'publisher') {
                publisherFields.style.display = 'block';
            } else {
                publisherFields.style.display = 'none';
            }
        });
    });
});
</script>
{% endblock %}
